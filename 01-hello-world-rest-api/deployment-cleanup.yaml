apiVersion: v1
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app: hello-world-rest-api
    name: hello-world-rest-api
    namespace: default
  spec:
    replicas: 2
    selector:
      matchLabels:
        app: hello-world-rest-api
    strategy:
      rollingUpdate:
        maxSurge: 25%
        maxUnavailable: 25%
      type: RollingUpdate
    template:
      metadata:
        labels:
          app: hello-world-rest-api
      spec:
        containers:
        - image: havyx/hello-world-rest-api:0.0.4-SNAPSHOT
          imagePullPolicy: IfNotPresent
          name: hello-world-rest-api
        restartPolicy: Always
        terminationGracePeriodSeconds: 30
kind: List
metadata:
  resourceVersion: ""
  selfLink: ""
---
apiVersion: v1
items:
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: hello-world-rest-api
      name: hello-world-rest-api
      namespace: default
    spec:
      ports:
        - nodePort: 30702
          port: 8080
          protocol: TCP
          targetPort: 8080
      selector:
        app: hello-world-rest-api
      sessionAffinity: None
      type: LoadBalancer
kind: List
metadata:
  resourceVersion: ""
  selfLink: ""